<html>
	<head>
		<meta charset="utf-8" /> <!-- HTML 문서의 문자 인코딩 방식. 유니코드 문자셋 uft-8이 가장 많이 사용됨. 속성값 - 문자셋 -->
		<meta name="author" content="한림대학교 캡스톤디자인 팀-Hospital">
		<meta name="description" content="복잡한 병원 절차를 도와주는 반응형 웹이다. 예약, 문진표, 진료 절차의 현재 진행 상황, 찾아가는 길을 알려준다. 환자가 편하게 현재 진행 상황을 확인하고 대기시간을 줄일 수 있다.">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<style>
			/*
			div{
				background-color: rgb(202, 202, 255);
				position: relative;
				left:0px;
				top:0px;
			}
			
			.mainDiv > p{
				margin:0 0 0 0;
			}
			*/
			.pageBtn{
				display: flex;
				flex-wrap: wrap;
				justify-content: flex-end;
				margin : 40px 0 20px 0;
			}
			.chkAll{
				margin: 0 0 0 0;
			}
			.chkNec, .chk{
				margin: 30px 0 3px 0;
			}
		</style>
	</head>
	<body>
	<div class="mainDiv" style="margin: 0 0 0 0; width:450px; height:800px; background-color:rgb(230,255,230)">&nbsp;
		<p style="color:blue; text-align:center; font-family:cursive; font-size:32px; font-style:oblique; font-weight:550; letter-spacing:12px; margin: 50px 0 50px 0;">hospital</p>
		<p class="chkAll"><input type="checkbox" id = "chkAll" name="chkAll" value="1">hospital 이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택)에 모두 동의합니다.</p>
		<p class="chkNec"><input type="checkbox" name="chkNec" value="1">hospital 이용약관 동의 <span style="color:blue">(필수)</span></p>
		<div style="border:1px solid black; overflow:auto; width:300px; height:100px;">내용</div>
		<p class="chkNec"><input type="checkbox" name="chkNec" value="2">개인정보 수집 및 이용 동의 <span style="color:blue">(필수)</span></p>
		<div style="border:1px solid black; overflow:auto; width:300px; height:100px;">내용</div>
		<p class="chk"><input type="checkbox" name="chk" value="3">위치정보 이용약관 동의 <span style="color:blue">(선택)</span></p>
		<div style="border:1px solid black; overflow:auto; width:300px; height:100px;">a<br>b<br>c<br>d<br>e<br>f<br></div>
		
		<div class="pageBtn">
			<div class="goNextPage" style="display:flex; justify-content:space-between; align-items:center; border:1px solid black; border-radius:8px; width:220px; height:32px; margin: 0 10px 1px 0; padding: 0 0 0 10px;">다음으로 넘어가겠습니다.
				<div class="pageBtnAlignRight" style="margin: 0 10px 0 0;">
					<input type="checkbox" id = "navyBtn" name="navyBtn" onClick="goNextPage()">
				</div>
			</div>
			<div class="lineBreak" style="width:100%;"></div>
			<div class="dontGoNextPage" style="display:flex; justify-content:space-between; align-items:center; border:1px solid black; border-radius:8px; width:220px; height:32px; margin: 1px 10px 0 0; padding: 0 0 0 10px;">잠시만 기다려주십시오.
				<div class="pageBtnAlignRight" style="margin: 0 10px 0 0;">
					<input align="right" type="checkbox" id = "waitBtn" name="waitBtn">
				</div>
			</div>
		</div>
		<script>
			// 모두 동의 체크시 모두 체크한다. 다음 페이지 이동, 기다리는 버튼은 체크를 해제한다.
			// 모두 동의 체크 해제시 모두 체크 해제한다.
			$('#chkAll').click(
			function(){
				if ($("input:checkbox[id='chkAll']").prop("checked")){
					$("input[type=checkbox]").prop("checked",true);
					$("input[name='navyBtn']").prop("checked",false);
					$("input[name='waitBtn']").prop("checked",false);
				}
				else{
				$("input[type=checkbox]").prop("checked",false);}
				});
			// 다음 페이지로 이동하는 함수. 필수 이용약관이 모두 동의 안됬을 때는 다음 페이지 넘어갈 수 없다.
			function goNextPage(){
				chkNecLen = document.getElementsByName("chkNec").length;
				
				for (var i = 0 ; i < chkNecLen ; i++){
					if(document.getElementsByName("chkNec")[i].checked==false){
						alert("필수 이용약관에 동의해주세요.");
						$("input[name='navyBtn']").prop('checked',false);
						return 0;
					}
				}
				location.href='3main.html';
				return 0;
			}
		</script>
	</div>
	</body>
</html>
